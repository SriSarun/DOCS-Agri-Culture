<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <div *ngFor="let crop of crops" 
       class="bg-white rounded-lg shadow-md overflow-hidden transform hover:-translate-y-1 transition-transform">
    
  
    <a [routerLink]="['/crops', crop._id]" class="block">
      <div class="h-40 bg-gray-200"></div>
      <div class="p-5">
        <h2 class="text-xl font-bold text-green-800">{{ crop.name }}</h2>
        <p class="text-gray-600 mt-2">
          <strong>Sowing Season:</strong> {{ crop.sowingSeason || 'N/A' }}
        </p>
      </div>
    </a>

  </div>
</div>
