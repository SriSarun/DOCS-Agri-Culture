<div class="container mx-auto p-8">
  <h1 class="text-3xl font-bold text-center text-green-800 mb-8">{{ title }}</h1>

  <div *ngIf="crops.length === 0" class="text-center text-gray-500">
    <p>Loading crops...</p>
  </div>


  <div *ngIf="crops.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    
    <div *ngFor="let crop of crops" class="bg-white rounded-lg shadow-md overflow-hidden transform hover:-translate-y-1 transition-transform">
      <div class="h-40 bg-gray-200 flex items-center justify-center">
        <p class="text-gray-400">Image Placeholder</p>
      </div>
      <div class="p-5">
        <h2 class="text-xl font-bold text-green-800">{{ crop.name }}</h2>
        <p class="text-gray-600 mt-2">
          <strong>Sowing Season:</strong> {{ crop.sowingSeason || 'N/A' }}
        </p>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
