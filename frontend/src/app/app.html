<div class="flex h-screen bg-gray-200 font-sans">

  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 text-white flex-shrink-0 flex flex-col">
    <div class="h-20 flex items-center justify-center bg-gray-900 px-4 border-b border-gray-700">
  <div class="flex items-center space-x-3">
    <div class="h-12 w-12 rounded-full overflow-hidden border-2 border-black shadow-md">
      <img src="assets/logo.png" alt="Logo" class="h-full w-full object-cover">
    </div>
    <h1 class="text-xl font-bold text-white tracking-wider">Smart Farmer</h1>
  </div>
</div>


    <!-- Sidebar Navigation Links -->
    <nav class="flex-grow mt-6">
      <!-- Link to User Homepage -->
      <a routerLink="/" 
       class="flex items-center px-6 py-3 ..."
       routerLinkActive="bg-gray-700 text-white" 
       [routerLinkActiveOptions]="{exact: true}">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
        <span class="mx-4 font-medium"> Home </span>
      </a>

      <!-- Link to Crop Management -->
      <a routerLink="/admin/crop-management"
         class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 hover:text-white" routerLinkActive="bg-gray-700 text-white">
         <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <span class="mx-4 font-medium"> Crop Management </span>
      </a>

      <!-- Link to Shop Management -->
      <a routerLink="#"
         class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 hover:text-white" routerLinkActive="bg-gray-700 text-white">
         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 21v-7.5a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 .75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349M3.75 21V9.349m0 0a3.001 3.001 0 0 0 3.75-.615A2.993 2.993 0 0 0 9.75 9.75c.896 0 1.7-.393 2.25-1.016a2.993 2.993 0 0 0 2.25 1.016c.896 0 1.7-.393 2.25-1.015a3.001 3.001 0 0 0 3.75.614m-16.5 0a3.004 3.004 0 0 1-.621-4.72l1.189-1.19A1.5 1.5 0 0 1 5.378 3h13.243a1.5 1.5 0 0 1 1.06.44l1.19 1.189a3 3 0 0 1-.621 4.72M6.75 18h3.75a.75.75 0 0 0 .75-.75V13.5a.75.75 0 0 0-.75-.75H6.75a.75.75 0 0 0-.75.75v3.75c0 .414.336.75.75.75Z" />
        </svg>
        <span class="mx-4 font-medium"> Shop Management </span>
      </a>

      <!-- Link to Farmer Management -->
      <a routerLink="/admin/#"
         class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 hover:text-white" routerLinkActive="bg-gray-700 text-white">
         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
        </svg>
        <span class="mx-4 font-medium"> Farmer Management </span>
      </a>

      <!-- Link to Notification -->
      <a routerLink="/admin/#"
         class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 hover:text-white" routerLinkActive="bg-gray-700 text-white">
         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
        </svg>
        <span class="mx-4 font-medium"> Notification </span>
      </a>

      <!-- Link to Setting -->
      <a routerLink="/admin/#"
         class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 hover:text-white" routerLinkActive="bg-gray-700 text-white">
         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        </svg>
        <span class="mx-4 font-medium"> Setting </span>
      </a>

      <!-- Link to Report && Analysis  -->
      <a routerLink="/admin/#"
         class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 hover:text-white" routerLinkActive="bg-gray-700 text-white">
         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z" />
        </svg>
        <span class="mx-4 font-medium"> Report && Analysis </span>
      </a>
    </nav>


    <!-- Sidebar Footer -->
    <div class="mb-4">
      <a href="#" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-700 hover:text-white">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
        <span class="mx-4 font-medium">Logout</span>
      </a>
    </div>
  </aside>



  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Top Bar -->
    <header class="h-20 bg-white shadow-md flex items-center justify-between px-6">
      <h2 class="text-xl font-semibold text-gray-700">Admin Panel</h2>
      <div class="h-10 w-10 bg-gray-300 rounded-full"></div>
    </header>

    <!-- Scrollable Main Content -->
    <main class="flex-1 overflow-y-auto p-6 sm:p-8 md:p-10">
      <!-- This is where Angular will inject the page components based on the URL -->
      <router-outlet></router-outlet>
    </main>
  </div>

</div>
